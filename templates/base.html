<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Edunica</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="flex flex-row justify-content-between collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="/learn">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="/teach">Teach</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="/about">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="text-light mx-2 nav-link border border-white rounded-lg" href="/accounts/signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="text-light mx-2 nav-link border border-white rounded-lg" href="/accounts/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
<footer class="footer mt-auto py-3 bg-dark">
  <div class="container d-flex flex-row justify-content-between">
    <p class="text-light">Edunica &copy; 2020 All Right Reserved </p>
    <ul class="d-flex flex-row">
        <li class="mx-2 " style="list-style-type: none;"><a href="#">Privacy Policy</a></li>
        <li class="mx-2 " style="list-style-type: none;"><a href="#">Contact Us</a></li>
        <li class="mx-2 " style="list-style-type: none;"><a href="#">Terms and Conditions</a></li>
    </ul>
  </div>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
